            <div class="editors">
                <div class="editor active">
                    <h2>
                        <svg class="icon">
                            <use xlink:href="#icon-html5"></use>
                        </svg>
                        HTML
                    </h2>
                    <textarea id="editor-html"></textarea>
                </div>
                <div class="editor">
                    <h2>
                        <svg class="icon">
                            <use xlink:href="#icon-css3"></use>
                        </svg>
                        CSS
                    </h2>
                    <textarea id="editor-css"></textarea>
                </div>
                <div class="editor">
                    <h2>
                        <svg class="icon">
                            <use xlink:href="#icon-javascript"></use>
                        </svg>
                        JS
                    </h2>
                    <textarea id="editor-js"></textarea>
                </div>
            </div>
            <div class="output">
                <h2>Output</h2>
                <iframe id="output" frameborder="0"></iframe>
            </div>
        </div>
        <script src="js/script.js"></script>
        <script src="js/runCode.js"></script>
    </body>
</html>
